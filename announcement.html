    <!-- Icon Font Stylesheet -->

    <!-- Customized Bootstrap Stylesheet -->

    <!-- Template Stylesheet -->

    <style>
        @font-face {
    font-family: 'SuncheonR';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/SuncheonR.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
    </style>

    <style>
        h1, h3, .display-6 {
            font-family: 'SuncheonR';
        }
    </style>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        tbody tr {
            border-bottom: 1px solid #ddd;
        }

        #notice-content {
            display: none;
            font-size: 18px;
        }
    </style>
    
</head>

<body>
<!-- navbar -->
<div id="navbar-placeholder"></div>

    <!-- Page Header Start -->
    <div class="container-fluid page-header py-6 my-6 mt-0 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center">
            <h1 class="display-4 text-white animated slideInDown mb-4">공지사항</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
                    <li class="breadcrumb-item"><a class="text-white" href="#">Pages</a></li>
                    <li class="breadcrumb-item text-primary active" aria-current="page">공지사항</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->

    
    <table>
        <thead>
            <tr>
                <th>게시일</th>
                <th>제목</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2023-01-05</td>
                <td><a href="#" onclick="showNotice(1)">2023년 1학기 시험 일정 안내</a></td>
            </tr>
            <tr>
                <td>2022-11-20</td>
                <td><a href="#" onclick="showNotice(2)">2022년 가을학기 졸업식 안내</a></td>
            </tr>
            <!-- 다른 공지사항들 추가 -->
        </tbody>
    </table>

    <div id="notice-content">
        <h2 id="notice-title"></h2>
        <p id="notice-body"></p>
        <button onclick="hideNotice()">닫기</button>
    </div>

    <script>
        const notices = [
            { id: 1, title: "2023년 1학기 시험 일정 안내", content: "2023년 1학기 시험 일정이 다음과 같이 안내됩니다. 확인해 주세요.", date: "2023-01-05" },
            { id: 2, title: "2022년 가을학기 졸업식 안내", content: "2022년 가을학기 졸업식 일정과 관련 안내사항입니다.", date: "2022-11-20" },
            // 다른 공지사항들 추가
        ];

        function showNotice(id) {
            const notice = notices.find(item => item.id === id);

            if (notice) {
                document.getElementById("notice-title").innerText = notice.title;
                document.getElementById("notice-body").innerText = notice.content;
                document.getElementById("notice-content").style.display = "block";

                // 새 창으로 이동
                window.open("about:blank").document.body.innerHTML = `
                    <h2>${notice.title}</h2>
                    <p>${notice.content}</p>
                `;
            }
        }

        function hideNotice() {
            document.getElementById("notice-content").style.display = "none";
        }
    </script>
</body>

</html>
